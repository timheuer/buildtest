name: "Build"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      
jobs:
  build:
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
    name: Build Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300

    - name: Restore
      run: dotnet restore

    - name: Setup .NET Core SDK Again
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300

    - name: Restore Again
      run: dotnet restore --force

    - name: Build
      run: dotnet build --configuration Release --no-restore -bl:${{ matrix.os }}.binlog

    - name: Publish artifact
      uses: actions/upload-artifact@master
      with:
        name: ${{ matrix.os }}-log
        path: ${{ matrix.os }}.binlog

  get_assets:
    name: Download artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: ubuntu-latest-log
        path: artifact-zip

    - name: List directory
      run: |
        cd /home/runner/work/buildtest/buildtest/artifact-zip
        ls -la

    - uses: montudor/action-zip@v0.1.0
      with:
        args: unzip -qq ./artifact-zip/ubuntu-latest-log -d ./vendor